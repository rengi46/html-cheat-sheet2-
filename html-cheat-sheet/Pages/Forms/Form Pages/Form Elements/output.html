<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>output</title>
</head>

<body>
    <h1 style="text-align: center;">output</h1>

    <section>
        <h2>output</h2>
        <p>
            The <code style="color:red">&lt;output&gt;</code> HTML element tag is used to represent the result of a
            calculation (like one performed by a script).
        </p>
        <br>
        <div style="background:#e4eff1">Example, Perform a calculation and show the result in an
            &lt;output&gt; element:
            <hr>
            <pre>
                <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
                    <input type="range" id="a" value="50">
                    +<input type="number" id="b" value="25">
                    =<output name="x" for="a b"></output>
                </form>
            </pre>
        </div>
        <br>
        <br>
        <a
            href="/html-cheat-sheet/Pages/Forms/Form Pages/Form Elements/form-elements.html">Return</a>
    </section>
</body>

</html>
